<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="/style.css" charset="utf-8">
    <title>Art Museum Attendance</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xs-12">
          <h3 id="title">Enter your name and location to get started!</h3>
        </div>
      </div>

      <div class="row text-center">
        <div class="col-xs-12 input-group">
          <input id="name"type="text" name="name" placeholder="Enter your name" />
        </div>
      </div>

      <div class="row text-center">
        <div class="col-xs-12">
          <select id="location" class="margin-top margin-bottom" name="location">
            <option value="" disabled selected>Select a location</option>
            <option value="EAST">EAST</option>
            <option value="WEST1">WEST1</option>
            <option value="WEST2">WEST2</option>
            <option value="WEST3">WEST3</option>
          </select>
        </div>
      </div>

      <div class="row text-center">
        <a href="/attendance/buttons"><button id="got-it" class="btn btn-primary margin-bottom" type="button" name="button">Got it!</button></a>
      </div>


    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/index.js" charset="utf-8"></script>
  </body>
</html>
