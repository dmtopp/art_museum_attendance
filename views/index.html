<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" charset="utf-8">
    <link rel="stylesheet" href="/style.css" charset="utf-8">
    <title>Art Museum Attendance</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row text-center">
        <div class="col-xs-12">
          <h3>Enter your name and location to get started!</h3>
        </div>
      </div>

      <div id="name" class="row text-center">
        <div class="col-xs-12">
          <input type="text" name="name" placeholder="Enter your name" />
        </div>
      </div>

      <div id="location" class="row text-center">
        <div class="col-xs-12">
          <select name="location">
            <option value="EAST">EAST</option>
            <option value="WEST1">WEST1</option>
            <option value="WEST2">WEST2</option>
            <option value="WEST3">WEST3</option>
          </select>
        </div>
      </div>

      <div class="row text-center">
        <a href="/attendance/buttons"><button type="button" name="button">Got it!</button></a>
      </div>


    </div>
    <script src="/index.js" charset="utf-8"></script>
  </body>
</html>
